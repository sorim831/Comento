<!-- 퍼센트 기호 : 템플릿 태그(제어문 등) ( 주석에도 템플릿 문법 쓰면 안됨 ) -->
{% extends 'base.html' %} {% block content %}
<!-- Page Content-->
<div class="container px-4 px-lg-5">
  <!-- Heading Row-->
  {% if content_list %} {% for content in content_list %}
  <div class="row gx-4 gx-lg-5 align-items-center my-5">
    <div class="col-lg-7">
      {% if content.image %}
      <img
        class="img-fluid rounded mb-4 mb-lg-0"
        src="{{ content.image.url }}"
        alt=" {{ content.title }}"
      />
      {% else %}
      <img
        class="img-fluid rounded mb-4 mb-lg-0"
        src="https://dummyimage.com/900x400/dee2e6/6c757d.jpg"
        alt=""
      /> {% endif %}
    </div>
    <div class="col-lg-5">
      <h3><a href="/product/{{content.id}}/">{{ content.title }}</a></h3>
      <h5>{{ content.content | truncatewords:30}}</h5>
      <a class="btn btn-primary" href="{% url 'detail' content.id %}"
        >Call to Action!</a
      >
    </div>
  </div>
  {% endfor %}
  <!-- 템플릿 태그(제어문 등) ( 주석에도 템플릿 문법 쓰면 안됨 ) -->
  {% else %}
  <p>content가 없습니다.</p>
  {% endif %}
</div>
{% endblock %}
